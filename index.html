<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLibri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link href="./assets/sprites.svg" />
  </head>
  <body>
    <header class="header container">
      <div class="header__logo-container">
        <p class="header__logo-text">MyLibri</p>
        <svg class="header__logo-svg">
          <use xlink:href="#LibriLogo" />
        </svg>
      </div>

      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#">About Us</a></li>
          <li class="header__nav-item"><a href="#">How It Works</a></li>
          <li class="header__nav-item"><a href="#">My Library</a></li>
        </ul>

        <a href="#" class="header__nav-btn btn-primary">Add A New Manga</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__carousel">
        <div class="hero__carousel-track">
          <div class="carousel__slide active">
            <img
              class="carousel__slide-img"
              src="./assets/anime-posters/carousel-1.jpg"
            />
          </div>
          <div class="carousel__slide">
            <img
              class="carousel__slide-img"
              src="./assets/anime-posters/carousel-2.jpg"
            />
          </div>
          <div class="carousel__slide">
            <img
              class="carousel__slide-img"
              src="./assets/anime-posters/carousel-3.jpg"
            />
          </div>
        </div>
        <div class="dots">
          <span class="dot active">&nbsp;</span>
          <span class="dot">&nbsp;</span>
          <span class="dot">&nbsp;</span>
        </div>
      </div>
    </section>
    <section class="features"></section>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <defs>
        <symbol id="LibriLogo" viewBox="0 0 24 24">
          <g
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path
              d="M8 13V4.5a1.5 1.5 0 0 1 3 0V12m0-.5v-2a1.5 1.5 0 0 1 3 0V12m0-1.5a1.5 1.5 0 0 1 3 0V12"
            />
            <path
              d="M17 11.5a1.5 1.5 0 0 1 3 0V16a6 6 0 0 1-6 6h-2h.208a6 6 0 0 1-5.012-2.7L7 19q-.468-.718-3.286-5.728a1.5 1.5 0 0 1 .536-2.022a1.87 1.87 0 0 1 2.28.28L8 13M5 3L4 2m0 5H3m11-4l1-1m0 4h1"
            />
          </g>
        </symbol>
      </defs>
      <use xlink:href="#LibriLogo" x="50" y="50" width="24" height="24" />
    </svg>
    <script src="/js/index.js"></script>
  </body>
</html>
