<section class="add-manga">
  <form
    action="http://localhost:4000/add-manga"
    method="post"
    class="add-manga__form container-middle"
    enctype="multipart/form-data"
  >
    <fieldset class="add-manga__forms-group">
      <legend class="add-manga__instructions">
        To add a new manga, follow <br />these steps:
      </legend>

      <!-- Поле для заголовка -->
      <div class="form-group">
        <label for="manga__name" class="manga__label">Title</label>
        <p class="manga__description">Enter the title of the manga:</p>
        <input
          type="text"
          id="manga-name"
          name="mangaName"
          placeholder="Enter a title"
          class="manga__input"
          maxlength="32"
          pattern="[A-Za-z]{1,32}"
          required
        />
      </div>

      <!-- Поле для автора -->
      <div class="form-group">
        <label for="manga-author" class="manga__label">Author:</label>
        <p class="manga__description">
          Enter the name and surname of the author of this manga
        </p>
        <input
          type="text"
          id="manga-author"
          name="author"
          placeholder="Enter the name and surname"
          class="manga__input"
          maxlength="32"
          pattern="[A-Za-z]{1,32}"
          required
        />
      </div>

      <!-- Поле для завантаження зображення -->
      <div class="form-group">
        <p class="manga__label">Add A Photo For Title:</p>
        <label for="input-file" id="drop-area" class="manga__label">
          <input
            type="file"
            accept="image/*"
            id="input-file"
            name="image"
            hidden
            required
          />
          <!-- Додано 'name="image"' -->
          <div id="img-view">
            <svg
              class="input-upload__svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 56 56"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M29.956 39.852v6.722a2 2 0 1 1-4 0v-6.722H10.872c-5.71 0-10.34-4.629-10.34-10.34c0-4.907 3.42-9.017 8.007-10.075l-.004-.264a8.744 8.744 0 0 1 11.225-8.387c2.747-4.223 7.508-7.015 12.921-7.015c8.507 0 15.403 6.896 15.403 15.402q0 .726-.066 1.435c4.303 1.014 7.506 4.88 7.506 9.492c0 5.386-4.366 9.752-9.752 9.752zm-2.012-19.794c-.468 0-.89.164-1.359.633l-7.922 7.64c-.351.352-.539.727-.539 1.243c0 .96.727 1.64 1.711 1.64a1.7 1.7 0 0 0 1.266-.562l3.539-3.773l1.594-1.664l-.141 3.492v9.98c0 .984.844 1.805 1.851 1.805s1.875-.82 1.875-1.805v-9.98l-.164-3.492l1.594 1.664l3.563 3.773c.328.375.82.563 1.289.563c.984 0 1.687-.68 1.687-1.641c0-.516-.21-.89-.562-1.242l-7.922-7.64c-.469-.47-.867-.634-1.36-.634"
              />
            </svg>
            <p class="input-upload__description">
              Drag and drop or click here to upload an image
            </p>
            <span class="input-upload__subdescription">
              Upload any images from desktop
            </span>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label for="manga-category" class="manga__label">Category:</label>
        <p class="manga__description">
          Select the category that best describes this manga
        </p>
        <div class="manga__select-wrapper">
          <select
            id="manga-category"
            name="category"
            class="manga__input manga__select-input"
            required
          >
            <option value="" disabled selected>Choose a category</option>
            <option value="shonen">Shonen</option>
            <option value="shojo">Shojo</option>
            <option value="seinen">Seinen</option>
            <option value="josei">Josei</option>
            <option value="isekai">Isekai</option>
            <option value="horror">Horror</option>
            <option value="fantasy">Fantasy</option>
            <option value="romance">Romance</option>
          </select>
          <svg
            class="manga__select-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              fill-rule="nonzero"
              d="M13.069 5.157L8.384 9.768a.546.546 0 0 1-.768 0L2.93 5.158a.55.55 0 0 0-.771 0a.53.53 0 0 0 0 .759l4.684 4.61a1.65 1.65 0 0 0 2.312 0l4.684-4.61a.53.53 0 0 0 0-.76a.55.55 0 0 0-.771 0"
            />
          </svg>
        </div>
      </div>

      <div class="checkbox-group">
        <label class="custom-checkbox">
          <input type="checkbox" class="checkbox-input" required />
          <span class="checkbox-icon-container">
            <svg
              class="checkbox-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M6.5 12a.5.5 0 0 1-.354-.146l-4-4a.502.502 0 0 1 .708-.708L6.5 10.793l6.646-6.647a.502.502 0 0 1 .708.708l-7 7A.5.5 0 0 1 6.5 12"
              />
            </svg>
          </span>
          I agree with the rules of using the service and the terms of adding a
          channel
        </label>
      </div>
    </fieldset>
    <button type="submit" class="add-manga__btn">Add a Manga</button>
  </form>
</section>
