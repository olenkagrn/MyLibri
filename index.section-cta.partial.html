      <div class="cta__benefits-item">
        <svg
          class="cta__benefits-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="{24}"
          height="{24}"
          viewBox="0 0 24 24"
        >

          ></path>
        </svg>
        <p class="cta__benefit-title">Exclusive access</p>
      </div>
      <div class="cta__benefits-item">
        <svg
          class="cta__benefits-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="{24}"
          height="{24}"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            fillRule="evenodd"
            d="M8.657 18.435L3 12.778l1.414-1.414l4.95 4.95L20.678 5l1.414 1.414l-12.02 12.021a1 1 0 0 1-1.415 0"
          ></path>
        </svg>
        <p class="cta__benefit-title">Huge selection</p>
      </div>
      <div class="cta__benefits-item">
        <svg
          class="cta__benefits-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="{24}"
          height="{24}"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            fillRule="evenodd"
            d="M8.657 18.435L3 12.778l1.414-1.414l4.95 4.95L20.678 5l1.414 1.414l-12.02 12.021a1 1 0 0 1-1.415 0"
          ></path>
        </svg>
        <p class="cta__benefit-title">Personal offers</p>
      </div>
    </div>

    <div class="cta__input-container">
      <input
        class="cta__benefits-input"
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <button class="cta__submit-btn btn-primary">Send</button>
    </div>
  </div>
